name: Build Corne

on: [workflow_dispatch]

jobs:
  build-left:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.0
    steps:
      - uses: actions/checkout@v3
      - name: Build Left
        run: |
          west init -l config
          west update
          west zephyr-export
          west build -s zmk/app -b seeeduino_xiao_ble -- -DSHIELD=corne_left -DZMK_CONFIG="/github/workspace/config"
          cp build/zephyr/zmk.uf2 corne_left.uf2
          
  build-right:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.0
    steps:
      - uses: actions/checkout@v3
      - name: Build Right
        run: |
          west init -l config
          west update
          west zephyr-export
          west build -s zmk/app -b seeeduino_xiao_ble -- -DSHIELD=corne_right -DZMK_CONFIG="/github/workspace/config"
          cp build/zephyr/zmk.uf2 corne_right.uf2
