// OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_I2C=y
CONFIG_SSD1306=y

// RGB Backlight
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
CONFIG_ZMK_RGB_UNDERGLOW_NUM_LEDS=27

// USB only (no Bluetooth)
CONFIG_ZMK_BLE=n
CONFIG_BT=n
CONFIG_ZMK_USB=y

// Power management
CONFIG_ZMK_IDLE_TIMEOUT=30000
